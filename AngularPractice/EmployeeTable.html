<table>
		<thead>
			<th>Name </th>
			<th>Salary</th>
			<th>Gender </th>
			<th>City</th>
		</thead>
		<tbody>

			<tr ng-repeat="employee in employees">
				<td>{{employee.name}}</td>
				<td>{{employee.salary}}</td>
				<td>{{employee.gender}}</td>
				<td>{{employee.city}}</td>
			</tr>

		</tbody>

</table>
